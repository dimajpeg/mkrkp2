<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление товарами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Управление товарами</h1>
    <nav>
        <a href="index.html">Главная</a>
        <a href="manage.html">Управление товарами</a>
    </nav>
</header>

<section id="manage-products">
    <h2>Добавить новый товар</h2>
    <form id="add-product-form">
        <label for="product-name">Название:</label>
        <input type="text" id="product-name" required>
        <label for="product-price">Цена:</label>
        <input type="number" id="product-price" required>
        <label for="product-quantity">Количество:</label>
        <input type="number" id="product-quantity" required>
        <button type="submit">Добавить товар</button>
    </form>

    <h2>Список товаров</h2>
    <ul id="product-list">
        <!-- Товары будут отображаться здесь -->
    </ul>

    <!-- Форма для редактирования товара -->
    <h2>Редактировать товар</h2>
    <form id="edit-product-form" style="display: none;">
        <input type="hidden" id="edit-product-id">
        <label for="edit-product-name">Название:</label>
        <input type="text" id="edit-product-name" required>
        <label for="edit-product-price">Цена:</label>
        <input type="number" id="edit-product-price" required>
        <!-- Убираем поле для редактирования количества -->
        <button type="submit">Сохранить изменения</button>
    </form>
</section>

<script src="js/manage.js"></script>
</body>
</html>
